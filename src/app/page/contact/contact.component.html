<section>
        <div id="contact" class="container mt-5">
                <h3 class=" text-center">Contact us</h3>
                <p class="  text-center mb-5">Please send your message below.We will get 
                    back to you at the earliest!
                </p>
                <div class="row">
                  <div class="col-md-4 ">
                    <p class="bg-primary">P.O. Box N-3701
                        Nassau, Bahamas</p>
                    <p class="bg-primary">Phone: +00 1515151515</p>
                    <p class="bg-primary">Email: angularnodejsketjobarat@gmail.com</p>
                  </div>
                 
                  <div class="col-md-8">
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" 
                        [(ngModel)]="name" placeholder="Name" type="text" >
                      </div>
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="Subject" name="subject"
                        [(ngModel)]="subject" placeholder="Subject" type="text" >
                      </div>
                    </div>
                    <textarea class="form-control subject" id="comments" name="comments" 
                    [(ngModel)]="message"placeholder="Comment" rows="5"></textarea>
                    <br>
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <button class="btn pull-right btn-info " type="submit"
                        (click)="mailMe()">Send</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>       
</section>
