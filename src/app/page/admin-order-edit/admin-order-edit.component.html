<div class="container">
  <div class="row">
    <div class="col">
      <form action="">
        <div class="form-group">
          <label for="orderID">Order ID</label>
          <input type="number"
                 class="form-control"
                 id="orderID">
        </div>
        <div class="form-group">
          <label for="insdate">Date of Order</label>
          <input type="date"
                 class="form-control"
                 id="insdate">
        </div>
        <div class="form-group">
          <label for="product">Product ID</label>
          <input type="number"
                 class="form-control"
                 id="product">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number"
                 class="form-control"
                 id="quantity">
        </div>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text"
                 class="form-control"
                 id="userName">
        </div>
        <div class="form-group">
          <label for="userEmail">Email Address</label>
          <input type="email"
                 class="form-control"
                 id="userEmail">
        </div>
        <div class="form-group">
          <label for="shippingAddress">Shipping Address</label>
          <input type="text"
                 class="form-control"
                 id="shippingAddress">
        </div>
        <div class="btn-group col-4 offset-4" role="group">
          <button type="button"
                  class="btn btn-success"
                  (click)="edit()"
                  routerLink="/admin/orders">Save Changes</button>
          <button type="button"
                  class="btn btn-danger"
                  routerLink="/admin/orders">Discard Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
