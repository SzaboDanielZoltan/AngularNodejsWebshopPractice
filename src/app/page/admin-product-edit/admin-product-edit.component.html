<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
      <h1>Edit User</h1>
      <form (submit)="onSubmit($event)"
            action="">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title"
                 id="title"
                 [(ngModel)]="product.title"
                 type="text"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="type">Genre</label>
          <input name="type"
                 id="type"
                 [(ngModel)]="product.type"
                 type="text"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="short">Short decription</label>
          <textarea name="short"
                    id="short"
                    [(ngModel)]="product.short"
                    class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="description">Full decription</label>
          <textarea name="description"
                    id="description"
                    [(ngModel)]="product.description"
                    class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="release">Release date</label>
          <input name="release"
                 id="release"
                 [(ngModel)]="product.release"
                 type="text"
                 class="form-control"
                 placeholder="dd MMM, yyyy">
        </div>
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input name="publisher"
                 id="publisher"
                 [(ngModel)]="product.publisher"
                 type="text"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="metacritic">Metacritic score</label>
          <input name="metacritic"
                 id="metacritic"
                 [(ngModel)]="product.metacritic"
                 type="number"
                 min="0"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input name="price"
                 id="price"
                 [(ngModel)]="product.price"
                 type="number"
                 min="0"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="pic">Picture link</label>
          <input name="pic"
                 id="pic"
                 [(ngModel)]="product.pic"
                 type="text"
                 class="form-control">
        </div>
        <button class="btn btn-primary">
          Save changes
        </button>

      </form>
    </div>
  </div>
</div>
